<section
  fxlayout="row"
  fxLayoutAlign="center center"
  *ngIf="showVideo === true"
>
  <iframe
    [width]="videoSize.width"
    [height]="videoSize.height"
    [src]="youtubeLink"
    title="YouTube video player"
    frameborder="0"
    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
    allowfullscreen
    muted
  ></iframe>
  <br />

</section>

<section fxLayout="row" style="width: 90vw">
  <div
    fxFlex
    fxLayoutAlign="center center"
    fxLayoutGap="1vw"
    *ngFor="let player of players; index as i"
  >
    <p style="font-size: large; font-weight: bold">{{ player.name }}</p>
    <button
      (click)="decreasePoints(i, player)"
      mat-flat-button
      color="primary"
      aria-label="Example icon button with a home icon"
    >
      -50 Gold
    </button>
  </div>
</section>
