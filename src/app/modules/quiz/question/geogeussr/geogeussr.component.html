<section class="wordbreak" fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="2vw">
  <h4>{{data.question}}</h4>
</section>
<section *ngIf="hideAll === false">
  <img [src]="data.searchPicture" [width]="pictureSize.width" [height]="pictureSize.height" *ngIf="showCorrected === false">
  <img [src]="data.markedPicture" [width]="pictureSize.width" [height]="pictureSize.height" *ngIf="showCorrected === true">
</section>
