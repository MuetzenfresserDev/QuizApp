<section fxLayoutAlign="center center" *ngIf="hideAll === false">
    <img [src]="data.errorPicture" [width]="pictureSize.width" [height]="pictureSize.height" *ngIf="showCorrected === false">
    <img [src]="data.correctedPicture" [width]="pictureSize.width" [height]="pictureSize.height" *ngIf="showCorrected === true">
</section>
