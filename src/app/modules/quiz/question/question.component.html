<section
  fxLayout="column"
  fxLayoutAlign="center center"
  fxFill
  *ngIf="
    data.kind === 'Multiple-Choice-Fragen' || data.kind === 'Voiceline-Fragen'
  "
>
  <section fxLayout="row" style="font-size: large; font-weight: bold">
    {{ data.question }}
  </section>

  <br />

  <!-- ////////////////////////////////////////////////////// -->

  <section>
    <div fxLayout="row" fxFlex *ngIf="data.kind === 'Multiple-Choice-Fragen'">
      <section fxFlex>
        <app-multipleChoice [data]="data"></app-multipleChoice>
      </section>
    </div>

    <div fxLayout="row" fxFlex *ngIf="data.kind === 'Voiceline-Fragen'">
      <section fxFlex>
        <app-voiceline [data]="data"></app-voiceline>
      </section>
    </div>
  </section>

  <!-- ///////////////////////////////////////////////////// -->

  <br />

  <section fxLayout="row">
    <button
      mat-flat-button
      color="accent"
      *ngIf="showAnswer === false"
      (click)="clickShowAnswer()"
    >
      Lösung
    </button>
    <section *ngIf="showAnswer === true" style="font-size: larger">
      Die richtige Antwortet lautet: {{ data.correctAnswer }}
    </section>
  </section>

  <br />

  <section fxLayout="row" fxLayoutGap="2vw">
    <section
      fxFlex="{{ setWidth }}"
      fxLayoutAlign="center"
      *ngFor="let p of playerCount; index as i"
    >
      <mat-card>
        <mat-card-content
          [style]="cardStyle"
          [style.display]="visibleWaiting.display"
          class="card-color"
        >
          Die Spieler bearbeiten die Aufgaben...
        </mat-card-content>
      </mat-card>
    </section>
  </section>

  <section fxLayout="row" fxLayoutGap="2vw">
    <section
      fxFlex="{{ setWidth }}"
      fxLayoutAlign="center"
      *ngFor="let p of playerCount; index as i"
    >
      <app-whiteboard
        [style.display]="visibleBoard.display"
        [url]="whiteboardUrls[i]"
        [blockName]="blockNames[i]"
      ></app-whiteboard>
    </section>
  </section>

  <br />

  <section fxLayout="row">
    <button
      mat-flat-button
      color="accent"
      *ngIf="showButtons === false"
      (click)="clickShowBoards()"
    >
      Whiteboards aufdecken
    </button>
  </section>
</section>

<section
  fxLayout="column"
  fxLayoutAlign="center center"
  fxFill
  *ngIf="data.kind === 'Fehlersuche-Frage' || data.kind === 'Geo-Frage'"
>
  <section fxLayout="row" style="font-size: large; font-weight: bold">
    {{ data.question }}
  </section>

  <br />
  <br />
  <br />

  <!-- //////////////////////////////////////////////// -->

  <section *ngIf="data.kind === 'Fehlersuche-Frage'">
    <app-errorPicture [data]="data"></app-errorPicture>
  </section>

  <section *ngIf="data.kind === 'Geo-Frage'">
    <app-geogeussr [data]="data"></app-geogeussr>
  </section>

  <!-- //////////////////////////////////////////////// -->

  <br />

  <section fxLayout="row" fxLayoutGap="2vw">
    <section
      fxFlex="{{ setWidth }}"
      fxLayoutAlign="center"
      *ngFor="let p of playerCount; index as i"
    >
      <app-whiteboard
        [style.display]="visibleBoard.display"
        [url]="whiteboardUrls[i]"
        [blockName]="blockNames[i]"
        [imgurLink]="data.imgurLink"
      ></app-whiteboard>
    </section>
  </section>

  <section fxLayout="row" *ngIf="showAnswer === false" fxLayoutGap="2vw">
    <button
      mat-flat-button
      color="accent"
      *ngIf="showButtons === false"
      (click)="clickShowBoards(); hideAnswer(); clickShowLButton()"
    >
      Whiteboards aufdecken
    </button>
    <app-timer *ngIf="showButtons === false"></app-timer>
  </section>

  <br />

  <section fxLayout="row" fxLayoutGap="1vw">
    <button
      mat-flat-button
      color="accent"
      *ngIf="showLButton === true"
      (click)="clickSwitchPictures(); clickHideBoard()"
    >
      Lösung
    </button>
  </section>
</section>

<section
  fxLayout="column"
  fxLayoutAlign="center center"
  fxFill
  *ngIf="data.kind === 'Schätz-Frage'"
>
  <section fxLayout="row" style="font-size: large; font-weight: bold">
    {{ data.question }}
  </section>


  <section fxLayout="column" fxLayoutAlign="center center" *ngIf="data.picture === '' && data.video === ''">
    <!-- z.B. Schätzfrage Gold im Diebesversteck (Text als Antwort) -->
    <br />
    <section fxLayout="row">
      <button
        mat-flat-button
        color="accent"
        *ngIf="showAnswer === false"
        (click)="clickShowAnswer()"
      >
        Lösung
      </button>
      
      <section *ngIf="showAnswer === true" style="font-size: larger">
        Die richtige Antwortet lautet: {{ data.correctAnswer }}
      </section>
    </section>

    <br />
    <br />

    <section fxLayout="row" fxLayoutGap="2vw">
      <section
        fxFlex="{{ setWidth }}"
        fxLayoutAlign="center"
        *ngFor="let p of playerCount; index as i"
      >
        <mat-card>
          <mat-card-content
            [style]="cardStyle"
            [style.display]="visibleWaiting.display"
            class="card-color"
          >
            Die Spieler bearbeiten die Aufgaben...
          </mat-card-content>
        </mat-card>
      </section>
    </section>

  </section>

  <br />

  <section *ngIf="data.picture !== ''">
    <!--  z.B. Schätzfrage Anzahl Orks (Bild) -->
    <section fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="1vw">
      <button
        mat-flat-button
        color="accent"
        *ngIf="showAnswer === false"
        (click)="clickShowAnswer()"
      >
        Lösung
      </button>
      <app-timer *ngIf="showAnswer === false"></app-timer>
      <section *ngIf="showAnswer === true" style="font-size: larger">
        <section>
          <app-guessing [data]="data"></app-guessing>
        </section>
      </section>
    </section>

  </section>

  <section *ngIf="data.video !== ''">
    
    <section fxLayout="row" fxLayoutAlign="center center" fxLayoutGap="1vw">
      <button
        mat-flat-button
        color="accent"
        *ngIf="showAnswer === false"
        (click)="clickShowAnswer()"
      >
        Lösung
      </button>
      <app-timer *ngIf="showAnswer === false"></app-timer>
      <section *ngIf="showAnswer === true" style="font-size: larger">
        <section>
          <app-guessing [data]="data"></app-guessing>
        </section>
      </section>
    </section>
    
  </section>

  <br />

  <section fxLayout="row" fxLayoutGap="2vw">
    <section
      fxFlex="{{ setWidth }}"
      fxLayoutAlign="center"
      *ngFor="let p of playerCount; index as i"
    >
      <app-whiteboard
        [style.display]="visibleBoard.display"
        [url]="whiteboardUrls[i]"
        [blockName]="blockNames[i]"
      ></app-whiteboard>
    </section>
  </section>

  <section
    fxLayout="row"
    fxLayoutAlign="center center"
    *ngIf="showAnswer === true"
  >
    <button
      mat-flat-button
      color="accent"
      *ngIf="showButtons === false"
      (click)="clickShowBoards(); hideAnswer()"
    >
      Whiteboards aufdecken
    </button>
  </section>

</section>
