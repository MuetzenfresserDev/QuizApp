<section
  *ngIf="show === true"
  class="wordbreak"
  fxLayout="column"
  fxLayoutAlign="center center"
  fxLayoutGap="2vw"
>
  <div fxLayout="row" fxLayoutGap="1vw">
    <h4>{{ data.question }}</h4>
    <section fxLayoutAlign="center center">
      <button
        *ngIf="showBackButton === false"
        mat-flat-button
        color="accent"
        (click)="clickShowCanvas()"
      >
        LÃ¶sung
      </button>
    </section>
  </div>
  <div fxLayout="row" *ngIf="data.searchPicture !== ''">
    <img
      [src]="data.searchPicture"
      [width]="pictureSize.width"
      [height]="pictureSize.height"
    />
  </div>
</section>

<section
  *ngIf="showBackButton === true"
  class="wordbreak"
  fxLayout="column"
  fxLayoutAlign="end center"
  fxLayoutGap="2vw"
>
  <section>
    <button style="margin-left:93vw;" mat-flat-button color="accent" (click)="clickShowQuestion()">
      Zur Frage
    </button>
  </section>
</section>
